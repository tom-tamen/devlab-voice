<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friendly dogo</title>
</head>
<body>
    <main>
        <div class="dogos-container"></div>
        <div class="dogos-choice">
            <h2 class="instructions">Choose your dog.</h2>
            <p class="instructions">Just say : "I want the dog number ..."</p>
            <div class="dogos"></div>
        </div>
        <div class="dogos-commands hide">
            <ul>
                <li class="sit">sit down</li>
                <li class="walk">walk</li>
                <li class="run active">run</li>
                <li class="stand">stand up</li>
                <li class="lie">lie down</li>
                <li class="bark">bark</li>
                <li>I want a new dog</li>
            </ul>
        </div>
    </main>
    <div style="display: none;">

        <h1>Friendly dogo !</h1>
        <p>Actions :</p>
        <ul>
            <li>sit down</li>
            <li>walk</li>
            <li>run</li>
            <li>stand up</li>
            <li>lie down</li>
            <li>bark</li>
            <li>I want a new dog</li>
        </ul>
        <canvas id="dog"></canvas>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
